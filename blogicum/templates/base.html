{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Блог{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'blog:index' %}">Главная</a></li>
                <li><a href="{% url 'blog:category_posts' 'travel' %}">Путешествия</a></li>
                <li><a href="{% url 'blog:category_posts' 'not-my-day' %}">Не мой день</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Блог</p>
    </footer>
</body>
</html>
